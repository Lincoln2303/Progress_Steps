<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>
<body>
    <!-- I.01. We start out with a container -->
    <div class="container">
        <!-- I.02. Inside we create more divs for the circles (NOTE: You'll see the difference when we styling) -->
        <div class="progress-container">
            <!-- NOTE: This div will be the blue line that chains them together -->
            <div class="progress" id="progress"></div>
                 <div class="circle active">1</div>
                 <div class="circle">2</div>
                 <div class="circle">3</div>
                 <div class="circle">4</div>
        </div>
        <!-- I.03. Adding a button for switching "prev" and "next": (NOTE: make prev disabled by default)-->
        <!-- AFTER: We add styles, in style.css (I.04.) -->
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
